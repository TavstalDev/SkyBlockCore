main: io.github.tavstaldev.skyBlockCore.SkyBlockCore
version: '1.0.0'
api-version: '1.21'

name: SkyBlockCore
prefix: SkyBlockCore
authors: [ Tavstal ]
description: This is a core plugin for MesterMC's SkyBlock server
website: https://tavstaldev.github.io/

commands:
  skyblockcore:
    description: Main command for SkyBlockCore
    aliases: [sbc]
    default: op
  level:
    description: Check your level
    aliases: [szint]
    default: true
  levelxp:
    description: Check your level XP
    aliases: [szintxp, xpszint, xplevel]
    default: true